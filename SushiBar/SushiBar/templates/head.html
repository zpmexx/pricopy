  <script>
    function checkContentWrapperHeight(){
        $('.content-wrapper').css("min-height", $('#ul-nav').outerHeight(true));
        $('#ul-nav').css("max-height", window.innerHeight-$('#mob-footer').outerHeight(true)-$('#nav-logo').outerHeight(true)-parseInt($('.navbar-nav').css("padding-top"))*2);

    }
    $(window).on('load', () => {checkContentWrapperHeight(); checkContentWrapperHeightResize(); });

    function checkContentWrapperHeightResize() {
      let rtime;
      let timeout = false;
      let delta = 500;
      $(window).resize(function () {
        rtime = new Date();
        if (timeout === false) {
          timeout = true;
          setTimeout(resizeend, delta);
        }
      });

      function resizeend() {
        if (new Date() - rtime < delta) {
          setTimeout(resizeend, delta);
        } else {
          timeout = false;
          checkContentWrapperHeight();
        }
      }
    }
  </script>
